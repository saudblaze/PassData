<p>data-table-exmaple works!</p>


<table mat-table class="mat-elevation-z8" [dataSource]="ProjectManagerDetails">

    <ng-container matColumnDef="id">

        <th mat-header-cell *matHeaderCellDef># id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>

    </ng-container>

    <ng-container matColumnDef="name">

        <th mat-header-cell *matHeaderCellDef>Project Manager Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>

    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="ProjectManagerDetailsColumn"></tr>
    <tr mat-row *matRowDef="let row; columns: ProjectManagerDetailsColumn;"></tr>
</table>

<br>
